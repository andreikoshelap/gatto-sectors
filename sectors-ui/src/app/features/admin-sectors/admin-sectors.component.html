<div class="page">
  <div class="admin-layout">
    <!-- list -->
    <section class="card list-panel">
      <div class="messages">
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
      </div>

      <div class="list-header">
        <h3 class="card-title">All sectors</h3>
        <button type="button" class="btn btn-secondary" (click)="startCreate()">
          + New sector
        </button>
      </div>

      <p class="card-subtitle">
        Loaded sectors: {{ sectors.length || 0 }}
      </p>

      <div *ngIf="loading">Loading...</div>

      <table *ngIf="!loading && sectors.length" class="sectors-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Parent</th>
          <th class="actions-col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let sector of sectors">
          <td>{{ sector.id }}</td>
          <td>{{ sector.name }}</td>
          <td>{{ getParentName(sector) }}</td>
          <td class="actions-col">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="startEdit(sector)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="delete(sector)"
            >
              Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <p *ngIf="!loading && !sectors.length">No sectors found.</p>
    </section>

    <!-- form -->
    <section class="card form-panel" *ngIf="showFormPanel">
      <h3 class="card-title" *ngIf="selectedSector">Edit sector</h3>
      <h3 class="card-title" *ngIf="!selectedSector">Create sector</h3>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-field">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            [class.invalid]="nameCtrl.touched && nameCtrl.invalid"
          />
          <div class="error" *ngIf="nameCtrl.touched && nameCtrl.invalid">
            Name is required
          </div>
        </div>

        <div class="form-field form-field--compact">
          <label for="parentId">Parent sector</label>
          <select id="parentId" formControlName="parentId">
            <option [ngValue]="null">No parent</option>
            <option *ngFor="let s of sectors" [ngValue]="s.id">
              {{ s.name }} (id: {{ s.id }})
            </option>
          </select>
        </div>

        <div class="form-actions">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="loading || form.invalid"
          >
            {{ selectedSector ? 'Save changes' : 'Create' }}
          </button>
          <button
            class="btn btn-secondary"
            type="button"
            (click)="cancelForm()"
            [disabled]="loading"
          >
            Clear
          </button>
        </div>
      </form>
    </section>
  </div>
</div>
