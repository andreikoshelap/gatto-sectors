services:
  sectors-app:
    build:
      context: ./sectors-service
      dockerfile: sectors-service.dockerfile
    ports:
      - "8085:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://sectors-postgres:5432/sectors
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
    depends_on:
      - sectors-postgres

  sectors-postgres:
    image: postgres:13
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=sectors
    volumes:
      - pgdata_sectors:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 20

  sectors-ui:
    build:
      context: ./sectors-ui
      dockerfile: sectors-ui.dockerfile
    ports:
      - "4200:80"
    depends_on:
      - sectors-app

volumes:
  pgdata_sectors:
